<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body>

    <form>
        <h1>회원가입</h1>
        <div> email : <input id="signUpEmail" type="email" /> </div>
        <div> password : <input id="signUpPass" type="password" /> </div>
        <button type="submit" id="signUpButton">회원 가입</button>
        <button>로그인 하러 가기</button>
    </form>

    <form>
        <h1>로그인</h1>
        <div> email : <input id="signInEmail" type="email" /> </div>
        <div> password : <input id="signInPass" type="password" /> </div>
        <button type="submit" id="signInButton">로그인 하기</button>
        <button>회원가입 하러 가기</button>
    </form>


    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./sign.js"></script>
</body>

</html>
